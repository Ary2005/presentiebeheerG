<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Dashboard</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8e44ad;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Director Dashboard</h1>
    </header>
    <main>
        <div class="card">
            <h2>Institution Reports</h2>
            <p>Analyze reports and statistics of the institution.</p>
        </div>
        <div class="card">
            <h2>Administrative Tasks</h2>
            <p>Manage institution-wide administrative responsibilities.</p>
        </div>
    </main>
</body>
</html>
