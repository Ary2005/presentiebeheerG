<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: "Trebuchet MS", sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>
    <main>
        <div class="card">
            <h2>Assignments</h2>
            <p>View and submit your assignments here.</p>
        </div>
        <div class="card">
            <h2>Courses</h2>
            <p>Access your enrolled courses and materials.</p>
        </div>
    </main>
</body>
</html>
