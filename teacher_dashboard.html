<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f9fbfc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Teacher Dashboard</h1>
    </header>
    <main>
        <div class="card">
            <h2>Manage Classes</h2>
            <p>Create, edit, and view your class schedules.</p>
        </div>
        <div class="card">
            <h2>Gradebook</h2>
            <p>View and update student grades here.</p>
        </div>
    </main>
</body>
</html>
