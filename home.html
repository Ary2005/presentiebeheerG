<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylized Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #d5f5dc, #004b6b);
      overflow: hidden;
    }
    
    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-border {
      width: 60%; /* Increase width by 40% */
      height: 71%; /* Adjust height dynamically (optional) */
      padding: 40px; /* Add padding to maintain spacing */
      border: 5px solid #4caf50; /* Keep the border settings */
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.9);
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }
    
    .text-light-green {
      color: #4caf50;
    }
    
    /* Buttons */
    .btn-light-green {
      background-color: #4caf50;
      color: white;
      border: none;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    
    .btn-light-green:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    
    .btn-primary {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 10px rgba(0, 0, 255, 0.3);
    }
    
    /* Illustration */
    .illustration {
      width: 100%;
      max-width: 300px;
      transition: transform 1.5s ease-in-out;
    }
    
    .animated-image:hover {
      transform: rotate(10deg) scale(1.1);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .login-border {
        padding: 20px;
      }
    
      .illustration {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="login-border p-5">
      <div class="row">
        <!-- Left Section -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img src="v5_5.png" alt="Illustration" class="illustration animated-image">
        </div>
        <!-- Right Section -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
          <h2 class="text-center mb-4">Welkom terug!</h2>
          <!-- Login Form -->
          <form action="login.php" method="POST" class="w-100">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Voer uw email in" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Voer uw wachtwoord in" required>
              <div class="text-end">
                <a href="#" class="text-light-green small">Wachtwoord vergeten</a>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-light-green">Inloggen</button>
            </div>
          </form>
          <p class="text-center my-3">of ga verder met</p>
          <div class="d-grid gap-2">
            <button class="btn btn-primary d-flex align-items-center justify-content-center">
              <i class="fab fa-google me-2"></i> Inloggen met Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
